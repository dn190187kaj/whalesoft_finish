<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 1</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<form action="#">
			<div class="error_text">Имя и Фамилия может состоять только из букв</div>
			<div class="error_password">Неправильный пароль, подтвердите пароль еще раз</div>
			<label for="username">Имя</label><br>
			<input type="text" id="username" name="username"><br>
			<label for="userSurname">Фамилия</label><br>
			<input type="text" id="userSurname" name="userSurname"><br>
			<label for="pass">Пароль</label><br>
			<input type="pass" id="pass" name="pass"><br>
			<label for="passRepeat">Подтвердите пароль</label><br>
			<input type="pass" id="passRepeat" name="passRepeat"><br>
			<div class="radiobutton">
				<input type="radio" id="male" name="gender" checked>
				<label for="gender_man">Male</label>
				<input type="radio" id="female" name="gender">
				<label for="gender_woman">Female</label><br>
			</div>
			<button>Submit</button>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
